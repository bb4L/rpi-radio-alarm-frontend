<ion-app>
    <ion-router-outlet></ion-router-outlet>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <div *ngFor="let p of appPages">
                <ion-tab-button [routerLink]="[p.url]">
                    <ion-icon [name]="p.icon"></ion-icon>
                    <ion-label>
                        {{p.title}}
                    </ion-label>
                </ion-tab-button>
            </div>
        </ion-tab-bar>
    </ion-tabs>
</ion-app>
