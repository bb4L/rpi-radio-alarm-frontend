<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Alarms
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let alarm of alarms; index as i">
        <ion-card-header>
            <ion-card-title>
                {{alarm.name}}
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <p align-self-start>Time: {{alarm.hour}}:{{alarm.min}}</p>
                    </ion-col>
                    <ion-col>
                        <p align-self-center> Days: [{{alarm.days.join(',')}}] </p>
                    </ion-col>
                    <ion-col>
                        <ion-toggle (ionChange)="changeAlarm($event, i)" [(ngModel)]="alarm.on" align-self-end
                                    color="success">
                        </ion-toggle>
                        <ion-button (click)="showDelete(i)" color="danger">
                            <ion-icon name="trash" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>
